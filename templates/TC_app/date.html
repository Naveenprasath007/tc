<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Truecoverage</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm hd">    
        <a href="#"class="navbar-brand" >
        <img src="{% static 'images/tc.png' %}"height="60",width="20" alt="Speridian">
        </a>
        <!--navbar toggler for smaller screen expand menu-->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
         <ul class="navbar-nav ms-auto">
           <li class="nav-item" >
                <a  href="/tc/date"class="nav-link">
        <!--The below <svg> for bootstap predefine icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg>
                 </a>
            </li>

         </ul>
        </div> 
</div>
</nav>


<div class="container">
    <div class="row">
      <div class="col-">
        <form  method="post">
            {% csrf_token %}
            {{ form.as_table }}
            {{ form1 }}  
            {{ form2 }}
            <input type="submit" value="Search">      
        </form>
      </div>
    </div>

</div>

<div class="bodytop">  

</div>

<div class="container" style="overflow-x:auto;">

    <table class="table table-striped">
        <thead>
            <tr> 
            <th>Date </th>
            <th>RecordingURL</th>
            </tr>
        </thead>
        <tbody>
        {% if d %}  
        {% for i in d %}
        <tr>
            <td>{{i.Timestamp}}</td>
            <td ><a href='{{i.RecordingURL}}'>RecordingURL</a></td>
        </tr>
        
        {% endfor %}
        {% endif %}
    </tbody>
</table>
</div>





</div>
</div> 




    




</body>
</html>
